<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>direction</title>
    </head>
    <style>
    	ul{
			list-style-type:none;
			margin:0;
			padding:0;
			background-color: #cc0000;
			width :210px;
			text-align:center;
		   }
		  li{
			display:inline;
		   }
			a{
			text-decoration: none;
			color:#FFFFFF;
		   }
    </style>
    <body>
    	<ul>
			<li><a href="https://cn.bing.com">菜单一</a></li>
			<li><a href="https://cn.bing.com">菜单二</a></li>
			<li><a href="https://cn.bing.com">菜单三</a></li>
			<li><a href="https://cn.bing.com">菜单四</a></li>
		</ul>
	</body>
</html>
